<html>
<head>
<style>
h2 { display: none; }
ul {
  background-color: #ebebeb;
  /* padding:  */
  display: inline-block;
  padding: 10px 15px;
}
ul li {
  display: inline-block;
  font-weight: bold;
}
ul li::after {
  content: " / "
}
ul li:last-child::after {
  content: ""
}
</style>
</head>

<ul class="breadcrumb">

  <li><a href="#">Courses</a></li>

  <li>CSS 2</li>
</ul>
</body>
</html>
