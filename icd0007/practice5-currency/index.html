<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Currency Converter</title>
</head>

<body class="bg-light">
<div class="container text-center">

  <div class="py-5 text-center">
    <img
      class="d-block mx-auto mb-4"
      src="https://www.ttu.ee/public/u/ulikool/Tunnusgraafika/Logod/alternatiivne/TTU_alternatiivne_logo_EST_ENG.png"
      alt="TTU Logo"
      height="72"
    >
    <h2>Currency Calculator</h2>
    <p class="lead">
      Below is the homework for ICD0007 course.<br />
      You can do currency conversions between EUR, GBP and USD currencies.
    </p>
  </div>

  <div id="loading">Loading...</div>

  <div class="row d-none" id="app">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6 mb-3">
          <input id="amount" class="form-control py-2" type="number" step="0.01" placeholder="Amount" autofocus required="" />
        </div>

        <div class="col-md-3 mb-3">
          <select id="from" class="custom-select d-block py-2" >
            <option value="">From</option>
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
          </select>
        </div>

        <div class="col-md-3 mb-3">
          <select id="to" class="custom-select d-block w-100">
            <option value="">To</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4 d-none" id="result">
      <ul class="list-group mb-3">
        <li class="list-group-item py-2 d-flex justify-content-between">
          <span>Result</span>
          <strong id="converted"></strong>
        </li>
      </ul>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./script.js"></script>

<script>
</script>

</body>
</html>
